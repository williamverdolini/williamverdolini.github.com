plugins: ['jekyll-github-metadata','minimal-mistakes-jekyll']
# This is the default format. 
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:year/:month/:day/:title/

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
#pygments: true
highlighter: rouge
#webrick:
#  headers:
#    Accept: application/json
#    Accept: application/vnd.github+json


# Themes are encouraged to use these universal variables 
# so be sure to set them if your theme uses them.
#
locale : "en-EN"
title : williamverdolini.blog
title_separator : "-"
tagline: "Projects, stories, thoughts"
search: true
author :
  name : William Verdolini
  email : william.verdolini@gmail.com
  github : williamverdolini
#  twitter : username
#  feedburner : feedname

# The production_url is only used when full-domain names are needed
# such as sitemap.txt 
# Most places will/should use BASE_PATH to make the urls
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.io, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.
#
production_url : http://williamverdolini.github.io
url : http://williamverdolini.github.io
repository: williamverdolini/williamverdolini.github.com
  
#markdown: redcarpet
#encoding: ISO-8859-15
encoding: UTF-8
markdown: kramdown   
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
# Collections
collections:
  cqrses:
    output: true
    permalink: /:collection/:path/
# see: https://github.com/mmistakes/minimal-mistakes/blob/master/docs/_config.yml
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _cqrses
  - scope:
      path: ""
      type: cqrses
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
author:
  name   : "William Verdolini"
  avatar : "https://c.disquscdn.com/uploads/users/8604/3522/avatar92.jpg?1411936444"
  bio    : "Mi piace imparare. Per questo scrivo.<br/>E anche perchÃ¨ sono di memoria corta..."
  location  : "Cupramontana (AN), Italy"
  email : william.verdolini@gmail.com
  uri    : "http://williamverdolini.github.io"
  home   : "http://williamverdolini.github.io"     
  stackoverflow    : "3316654/wilver"
  linkedin         : "williamverdolini/"
  email : william.verdolini@gmail.com
  github : williamverdolini  
comments:
  provider               : disqus
  disqus:
    shortname            : williamverdolini  
# Reading Files
include:
   - .htaccess
   - _pages
   

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/   

search: true

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-48643433-1" # Replace this with your ID, or delete